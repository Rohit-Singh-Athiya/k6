name: k6 Tests

on:
  workflow_dispatch:

permissions: 
    pages: write
    id-token: write

jobs:
  k6-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run Load Test
        run: k6 run tests/load-test.js

      - name: Upload k6 HTML report
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary-report
          path: summary.html   # generated by your suite
  
  deploy-report: 
      needs: k6-tests
      name: Deploy K6 Report Dashboard
      uses: ./github/workflows/deploy-report-to-page.yml
      with:
        artifact-name: summary
        publish-dir: K6PROJECT